%YAML 1.2
---
$id: http://devicetree.org/schemas/regulator/qcom,refgen.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Qualcomm Technologies, Inc. REFGEN Regulator

maintainers:
  - Satya Priya Kakitapalli <quic_skakitap@quicinc.com>

description: |
  Some Qualcomm Technologies, Inc. SoCs utilize reference bias generators for
  various internal PHY blocks these are called REFGENs.

properties:
  compatible:
    enum:
      - qcom,refgen-regulator

  reg:
    maxItems: 1

  regulator-name:
    maxItems: 1

  regulator-enable-ramp-delay: true

  parent-supply: true

additionalProperties: false

required:
  - compatible
  - reg
  - regulator-name

examples:
  - |
    refgen-regulator@ff1000 {
      compatible = "qcom,refgen-regulator";
      reg = <0xff1000 0x60>;
      regulator-name = "refgen";
    };

%YAML 1.2
---
$id: http://devicetree.org/schemas/pinctrl/qcom,lemans-pinctrl.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Qualcomm Technologies, Inc. LEMANS TLMM block

maintainers:
  - Prasanna Kumar <quic_kprasan@quicinc.com>

description: |
  This binding describes the Top Level Mode Multiplexer block found in the
  Lemans platform.

allOf:
  - $ref: /schemas/pinctrl/qcom,tlmm-common.yaml#
properties:
  compatible:
    const: "qcom,lemans-pinctrl"

  reg:
    maxItems: 1

  interrupts: true
  interrupt-controller: true
  '#interrupt-cells': true
  gpio-controller: true
  '#gpio-cells': true
  wakeup-parent: true

required:
  - compatible
  - reg

additionalProperties: false

# PIN CONFIGURATION NODES:
patternProperties:
  '-state$':
    oneOf:
      - $ref: "#/$defs/qcom-lemans-tlmm-state"
      - patternProperties:
          "-pins$":
            $ref: "#/$defs/qcom-lemans-tlmm-state"
        additionalProperties: false
$defs:
  qcom-lemans-tlmm-state:
    type: object
    description:
      Pinctrl node's client devices use subnodes for desired pin configuration.
      Client device subnodes use below standard properties.

    properties:
      pins:
        description:
          List of gpio pins affected by the properties specified in
          this subnode.
        items:
          oneOf:
            - pattern: "^gpio([0-9]|[1-9][0-9]|1[0-3][0-9]|14[0-8])"
            - enum: [ sdc1_clk, sdc1_cmd, sdc1_data sdc2_clk, sdc2_cmd, sdc2_data sdc1_rclk ]
        minItems: 1
        maxItems: 36

      function:
        description:
          Specify the alternative function to be configured for the
          specified pins. Functions are only valid for gpio pins.

      bias-disable: true
      bias-pull-down: true
      bias-pull-up: true
      output-high: true
      output-low: true
      drive-strength: true

    required:
      - pins

    allOf:
      - $ref: "qcom,tlmm-common.yaml#/$defs/qcom-tlmm-state"
      - if:
          properties:
            pins:
              pattern: "^gpio([[0-9]|[1-9][0-9]|1[0-3][0-9]|14[0-8])$"
        then:
          required:
            - function

    additionalProperties: false

examples:
  - |
    tlmm: pinctrl@03000000 {
      compatible = "qcom,lemans-pinctrl";
      reg = <0x03000000 0xdc2000>;
      interrupts = <0 208 0>;
      gpio-controller;
      #gpio-cells = <2>;
      interrupt-controller;
      #interrupt-cells = <2>;
      wakeup-parent = <&pdc>;
    };


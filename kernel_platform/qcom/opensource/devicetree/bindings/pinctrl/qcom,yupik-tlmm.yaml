%YAML 1.2
---
$id: http://devicetree.org/schemas/pinctrl/qcom,yupik-tlmm.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Qualcomm Technologies, Inc. Yupik TLMM block

maintainers:
  - Naina Mehta <quic_nainmeht@quicinc.com>

description: |
  This binding describes the Top Level Mode Multiplexer (TLMM) block found
  in the Yupik platform.

allOf:
  - $ref: /schemas/pinctrl/qcom,tlmm-common.yaml#

properties:
  compatible:
    const: qcom,yupik-tlmm

  reg:
    maxItems: 1

  interrupts: true
  interrupt-controller: true
  '#interrupt-cells': true
  gpio-controller: true

  gpio-reserved-ranges:
    minItems: 1
    maxItems: 105

  gpio-line-names:
    maxItems: 174

  '#gpio-cells': true
  gpio-ranges: true
  wakeup-parent: true

required:
  - compatible
  - reg

additionalProperties: false

patternProperties:
  '-state$':
    oneOf:
      - $ref: "#/$defs/qcom,yupik-tlmm-state"
      - patternProperties:
          "-pins$":
            $ref: "#/$defs/qcom,yupik-tlmm-state"
        additionalProperties: false


$defs:
  qcom,yupik-tlmm-state:
    type: object
    description:
      Pinctrl node's client devices use subnodes for desired pin configuration.
      Client device subnodes use below standard properties.

    properties:
      pins:
        description:
          List of gpio pins affected by the properties specified in this
          subnode.
        items:
          oneOf:
            - pattern: "^gpio([0-9]|[1-9][0-9]|1[0-9][0-9]|20[0-9]|21[0-6])$"
            - enum: [ ufs_reset, sdc1_rclk, sdc1_clk, sdc1_cmd, sdc1_data,
                      sdc2_clk, sdc2_cmd, sdc2_data ]
        minItems: 1
        maxItems: 36

      function:
        description:
          Specify the alternative function to be configured for the specified
          pins.
        enum: [ atest_char0, atest_char1, atest_char2, atest_char3, atest_char,
                atest_usb13, atest_usb12, atest_usb11, atest_usb10, atest_usb03,
                atest_usb02, atest_usb01, atest_usb00, atest_usb1, atest_usb0,
                audio_ref, cam_mclk, cci_async, cci_i2c, cci_timer0, cci_timer1,
                cci_timer2, cci_timer3, cci_timer4, coex_uart1, cmu_rng3,
                cmu_rng2, cmu_rng1, cmu_rng0, cri_trng0, cri_trng1, dbg_out, dp_hot,
                ddr_bist, ddr_pxi1, ddr_pxi0, dp_lcd, edp_hot, edp_lcd, gcc_gp3,
                gcc_gp2, gcc_gp1, gpio, host2wlan_sol, ibi_i3c, jitter_bist,
                lpass_slimbus, mdp_vsync, mdp_vsync0, mdp_vsync1, mdp_vsync2,
                mdp_vsync3, mdp_vsync4, mdp_vsync5, mi2s0_data0, mi2s0_data1,
                mi2s0_sck, mi2s0_ws, mi2s2_data0, mi2s2_sck, mi2s2_ws, mi2s1_data1,
                mi2s2_data1, mi2s1_data0, mi2s1_sck, mi2s1_ws, mss_grfc0, mss_grfc1,
                mss_grfc2, mss_grfc3, mss_grfc4, mss_grfc5, mss_grfc6, mss_grfc7,
                mss_grfc8, mss_grfc9, mss_grfc10, mss_grfc11, mss_grfc12, nav_gpio0,
                nav_gpio1, nav_gpio2, pa_indicator, pcie1_clkreqn, pcie0_clkreqn,
                phase_flag30, phase_flag29, phase_flag28, phase_flag27, phase_flag26,
                phase_flag25, phase_flag24, phase_flag23, phase_flag22, phase_flag21,
                phase_flag20, phase_flag19, phase_flag18, phase_flag17, phase_flag16,
                phase_flag15, phase_flag14, phase_flag13, phase_flag12, phase_flag11,
                phase_flag10, phase_flag9, phase_flag8, phase_flag7, phase_flag6,
                phase_flag5, phase_flag4, phase_flag3, phase_flag2, phase_flag1,
                phase_flag0, pll_bypassnl, pll_reset, pll_bist, pri_mi2s, prng_rosc1,
                prng_rosc2, prng_rosc3, prng_rosc0, pll_clk, qup00, qup01, qup02,
                qup03, qup04, qup05, qup06, qup07, qup08, qup09, qup10, qup11, qup12,
                qup13, qup14, qup15, qup16, qup17, qdss_gpio0, qdss_gpio1, qdss_gpio2,
                qdss_gpio3, qdss_gpio4, qdss_gpio5, qdss_gpio6, qdss_gpio7,
                qdss_gpio8, qdss_gpio9, qdss_gpio10, qdss_gpio11, qdss_gpio12,
                qdss_gpio13, qdss_gpio14, qdss_gpio15, qspi_data, qdss_gpio, qspi_clk,
                qspi_cs, qdss_cti, qlink0_request, qlink0_enable, qlink0_wmss,
                qlink1_request, qlink1_enable, qlink1_wmss, sdc40, sdc41, sdc42,
                sdc43, sdc4_clk, sdc4_cmd, sd_write, sec_mi2s, tb_trig, tsense_pwm1,
                tsense_pwm2, tgu_ch0, tgu_ch1, usb2phy_ac, uim1_data, uim1_clk,
                uim1_reset, uim1_present, uim0_data, uim0_clk, uim0_reset,
                uim0_present, usb_phy, vfr_0, vsense_trigger, vfr_1 ]


      bias-disable: true
      bias-pull-down: true
      bias-pull-up: true
      drive-strength: true
      input-enable: true
      output-high: true
      output-low: true

    required:
      - pins

    allOf:
      - $ref: "qcom,tlmm-common.yaml#/$defs/qcom-tlmm-state"
      - if:
          properties:
            pins:
              pattern: "^gpio([0-9]|[1-9][0-9]|1[0-9][0-9]|20[0-9])$"
        then:
          required:
            - function

    additionalProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    pinctrl@f100000 {
        compatible = "qcom,yupik-tlmm";
        reg = <0xf100000 0x300000>;
        interrupts = <GIC_SPI 208 IRQ_TYPE_LEVEL_HIGH>;
        gpio-controller;
        #gpio-cells = <2>;
        interrupt-controller;
        #interrupt-cells = <2>;
    };
...


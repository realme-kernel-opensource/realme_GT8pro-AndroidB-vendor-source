%YAML 1.2
---
$id: http://devicetree.org/schemas/power/reset/qcom,vm-restart.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Qualcomm Technologies, Inc. VM Restart Driver

maintainers:
  - Venkata Rao Kakani <quic_vkakani@quicinc.com>

description: |
  VM restart driver supports virtual machine power down and restart.

properties:
  compatible:
    const: "qcom,vm-restart"

additionalProperties: false

required:
  - compatible

examples:
  - |
    vm_restart: restart {
      compatible = "qcom,vm-restart";
    };


%YAML 1.2
---
$id: "http://devicetree.org/schemas/soc/qcom/qcom,power-telemetry-share.yaml#"
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Qualcomm Technologies, Inc. Power Telemetry Data Share device

maintainers:
  - Serge Rudashevsky <quic_serger@quicinc.com>

description: |
  Qualcomm Technologies, Inc. Power Telemetry (QPT) Data Share
  device to enable QPT data sharing via shared memory with
  other subsystem components. The driver uses the Qualcomm
  Power Telemetry Framework (QPTF) to read the telemetry data.

properties:
  compatible:
    const: qcom,power-telemetry-data-share

required:
  - compatible

additionalProperties: false

examples:
  - |
    qcom,power-telemetry-data-share-device {
        compatible = "qcom,power-telemetry-data-share";
    };

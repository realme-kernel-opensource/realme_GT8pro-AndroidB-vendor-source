%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/qcom/qcom-cpuss-telemetry.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Qualcomm Technologies, Inc. (QTI) CPUSS Telemetry

maintainers:
  - Chandrasekhar Lingutla <quic_lingutla@quicinc.com>
  - Minghao Zhang <quic_minghao@quicinc.com>

description:
  This telemetry device provides sysfs nodes for userspace clients to
  read various CPUSS telemetry information and the data exposed from
  CPUCP firmware via shared memory.

properties:
  compatible:
    enum:
      - qcom,cpuss-telemetry

required:
  - compatible

additionalProperties: false

examples:
  - |
    qcom,cpuss-telemetry {
       compatible = "qcom,cpuss-telemetry";
    };

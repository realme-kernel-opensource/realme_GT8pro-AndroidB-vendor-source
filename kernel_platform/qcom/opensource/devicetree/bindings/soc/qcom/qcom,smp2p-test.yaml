%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/qcom/qcom,smp2p-test.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Qualcomm Shared Memory Point 2 Point Test

maintainers:
  - Pragathi Prema Kumar <ppremaku@quicinc.com>

description:
  The Shared Memory Point to Point (SMP2P) loopback test driver bindings.

properties:
  compatible:
    const: qcom,smp2p-test

  label:
    $ref: '/schemas/types.yaml#/definitions/string'
    maxItems: 1
    description:
      The subsystem name this edge corresponds to.

  qcom,smem-states:
    items:
      maxItems: 2
    description:
      phandle used by the SMP2P tests to send updates to the remote
      processor.

  interrupts:
    maxItems: 1
    description:
      The interrupt number, the irq line to be used.

required:
  - compatible
  - label
  - interrupts
  - qcom,smem-states

additionalProperties: false

examples:
  # The following example shows the SMP2P test driver setup with the
  # mpss processor
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>

    qcom,smp2p_test_mpss {
      compatible = "qcom,smp2p-test";
      label = "mpss";
      qcom,smem-states = <&smp2p_test1_out 0>;
      interrupts-extended = <&smp2p_test1_in 0 0>;
    };

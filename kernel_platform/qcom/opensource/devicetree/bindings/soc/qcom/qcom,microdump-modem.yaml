%YAML 1.2
---
$id: "http://devicetree.org/schemas/soc/qcom/qcom,microdump-modem.yaml#"
$schema: "http://devicetree.org/meta-schemas/core.yaml#"

title: Qualcomm Technologies, Inc. Microdump driver

maintainers:
  - Melody Olvera <quic_molvera@quicinc.com>

description: |
  Microdump driver collects crash data from SMEM whenever modem subsytem
  crashes and stores it under /devcd to expose to user space.

properties:
  compatible:
    enum:
      - qcom,microdump-modem

required:
  - compatible

additionalProperties: false

examples:
  - |
    qcom,microdump-modem {
        compatible = "qcom,microdump-modem";
    };

%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/qcom/rename_devices.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Qualcomm Technologies, Inc. Rename Device

maintainers:
  - Vagdhan Kumar <quic_vagdhank@quicinc.com>

description: |
  Required properties for block  devices rename.

properties:
  compatible:
    const: qcom,rename-devices

  device-type:
    description: Device type to be renamed and supported device-types are block.

  rename-dev:
    description: New name of the disk or to set for disks respectively.

additionalProperties: false

required:
  - compatible
  - device-type
  - rename-dev

examples:
  - |
    rename_devices: rename_devices {
      compatible = "qcom,rename-devices";
      rename_blk: rename_blk {
        device-type = "block";
        rename-dev = "super", "userdata", "metadata",
                        "persist", "modem_a", "modem_b",
                        "bluetooth_a", "bluetooth_b",
                        "misc", "vbmeta_a", "vbmeta_b",
                        "boot_a", "boot_b", "dtbo_a",
                        "dtbo_b", "dsp_a", "dsp_b";
      };
    };


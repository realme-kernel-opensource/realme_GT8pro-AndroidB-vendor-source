%YAML 1.2
---
$id: "http://devicetree.org/schemas/soc/qcom/qcom,qpace.yaml#"
$schema: "http://devicetree.org/meta-schemas/core.yaml#"

title: Qualcomm Technologies, Inc. Qualcomm Page Compression Engine

maintainers:
  - Chris Goldsworthy

description: |
  A page-oriented compression device, composed of a number of
  compression, decompression and copying engines

properties:
  compatible:
    items:
      - const: qcom,qpace

  iommus:
    minItems: 1
    maxItems: 4

  dma-coherent: true

  interconnects:
    minItems: 1
    maxItems: 1

  interrupts:
    minItems: 2
    maxItems: 2

required:
  - compatible
  - iommus
  - dma-coherent
  - interconnects
  - interrupts

additionalProperties: false

examples:
  - |
    qcom,qpace {
        compatible = "qcom,qpace";
        iommus = <&apps_smmu 0x2020 0x13>,
                 <&apps_smmu 0x2024 0x13>,
                 <&apps_smmu 0x2028 0x13>,
                 <&apps_smmu 0x202C 0x13>;
        dma-coherent;
        interconnects = <&gem_noc MASTER_QPACE &mc_virt SLAVE_EBI1>;
        interrupts = <GIC_SPI 224 IRQ_TYPE_LEVEL_HIGH>,
                     <GIC_SPI 226 IRQ_TYPE_LEVEL_HIGH>;
    };



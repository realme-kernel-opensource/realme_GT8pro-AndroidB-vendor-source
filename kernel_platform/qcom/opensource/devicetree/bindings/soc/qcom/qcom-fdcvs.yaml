%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/qcom/qcom-fdcvs.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Qualcomm Technologies, Inc. (QTI) fdcvs

maintainers:
  - Yong Liu <quic_yonliu@quicinc.com>

description:
  According to different use cases in runtime, this driver dynamically
  selects different FDCVS configurations. The configrations
  can be configured via sysfs nodes.

properties:
  compatible:
    const: qcom,fdcvs

  qcom,qmp:
    $ref: /schemas/types.yaml#/definitions/phandle
    description: Handle to the QMP mailbox.

required:
  - compatible
  - qcom,qmp

additionalProperties: false

examples:
  - |
    qcom,fdcvs {
        compatible = "qcom,fdcvs";
        qcom,qmp = <&aoss_qmp>;
    };
...

%YAML 1.2
---
$id: http://devicetree.org/schemas/thermal/qti-thermal-lmh-stats.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Qualcomm Technologies, Inc. LMH Stats Device

maintainers:
   - Yanzhao Liu <quic_yanzliu@quicinc.com>

description: |
  This enable QTI limits hardware throttling monitor stats driver.
  The lmh stats device will provide provides two sysfs nodes
  "dcvsh_freq_limit" and "dcvsh_freq_limit_residency"
  to show the latest thermal limited frequency and the
  history for thermal limited frequency.

properties:
  compatible:
    const: qcom,lmh-stats

  qcom,cpu:
    maxItems: 1

required:
  - compatible
  - qcom,cpu

additionalProperties: false

examples:
  - |
    qcom,lmh-stats@6 {
      compatible = "qcom,lmh-stats";
      qcom,cpu = <&CPU6>;
    };

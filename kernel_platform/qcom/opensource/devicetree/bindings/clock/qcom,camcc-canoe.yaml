%YAML 1.2
---
$id: http://devicetree.org/schemas/clock/qcom,camcc-canoe.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Qualcomm Technologies, Inc. Camera Clock & Reset Controller for CANOE

maintainers:
  - Vivek Aknurwar <quic_viveka@quicinc.com>

description: |
  Camera clock control module which supports the clocks, resets and
  power domains on CANOE.

  See also:
  - dt-bindings/clock/qcom,camcc-canoe.h
  - dt-bindings/clock/qcom,alor-camcc.h

properties:
  compatible:
    enum:
      - qcom,canoe-camcc
      - qcom,alor-camcc

  clocks:
    items:
      - description: Board XO source
      - description: Sleep clock source

  clock-names:
    items:
      - const: bi_tcxo
      - const: sleep_clk

  '#clock-cells':
    const: 1

  '#reset-cells':
    const: 1

  '#power-domain-cells':
    const: 1

  reg:
    maxItems: 1

  vdd_mm-supply:
    description: Phandle pointer to the vdd_mm logic rail supply

  vdd_mx-supply:
    description: Phandle pointer to the vdd_mx logic rail supply

  vdd_mxc-supply:
    description: Phandle pointer to the vdd_mxc logic rail supply

required:
  - compatible
  - reg
  - clocks
  - clock-names
  - '#clock-cells'
  - '#reset-cells'
  - '#power-domain-cells'

allOf:
  - $ref: "qcom,gcc.yaml#"

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/clock/qcom,rpmh.h>
    #include <dt-bindings/clock/qcom,camcc-canoe.h>
    camcc: clock-controller@956d000 {
      compatible = "qcom,canoe-camcc", "syscon";
      reg = <0x956d000 0x20000>;
      reg-name = "cc_base";
      vdd_mm-supply = <&VDD_MM_LEVEL>;
      vdd_mx-supply = <&VDD_MX_LEVEL>;
      vdd_mxc-supply = <&VDD_MXC_LEVEL>;
      clocks = <&rpmhcc RPMH_CXO_CLK>,
               <&sleep_clk>;
      clock-names = "bi_tcxo",
                    "sleep_clk";
      #clock-cells = <1>;
      #reset-cells = <1>;
      #power-domain-cells = <1>;
    };
...

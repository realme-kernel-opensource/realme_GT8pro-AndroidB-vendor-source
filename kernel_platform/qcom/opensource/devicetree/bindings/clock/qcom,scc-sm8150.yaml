%YAML 1.2
---
$id: http://devicetree.org/schemas/clock/qcom,scc-sm8150.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Qualcomm Technologies, Inc. SCC Clock & Reset Controller

maintainers:
  - Taniya Das <quic_tdas@quicinc.com>

description: |
  SCC clock controller module which support SCC clock

  See also:
    dt-bindings/clock/qcom,scc-sm8150.h

properties:
  compatible:
    enum:
      - qcom,sm8150-scc
      - qcom,sa8155-scc
      - qcom,sc8180x-scc

  clocks:
    items:
      - description: Board XO source

  clock-names:
    items:
      - const: bi_tcxo

  '#clock-cells':
    const: 1

  reg:
    maxItems: 1

required:
  - compatible
  - reg
  - clocks
  - clock-names
  - '#clock-cells'

additionalProperties: false

examples:
  - |
    #include <dt-bindings/clock/qcom,scc-sm8150.h>
    #include <dt-bindings/clock/qcom,rpmh.h>
    scc: clock-controller@2b10000 {
           compatible = "qcom,sm8150-scc", "syscon";
           reg = <0x2b10000 0x30000>;
           vdd_scc_cx-supply = <&pm8150_l8_level>;
           clocks = <&rpmhcc RPMH_CXO_CLK>;
           clock-names = "bi_tcxo";
           #clock-cells = <1>;
           status = "disabled";
    };
...
